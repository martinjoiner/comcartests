<html>
<head>
	<title>Drilled Aluminium Pedel</title>
	<style type="text/css">

	.pedel{
		margin: 3em;
		height: 300px;
		width: 140px;
		border-radius: 14px;
		background: #f5f6f6;
		background: -moz-linear-gradient(top,  #f5f6f6 0%, #dbdce2 10%, #b8bac6 49%, #666 100%);
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f5f6f6), color-stop(10%,#dbdce2), color-stop(49%,#b8bac6), color-stop(100%,#666));
		background: -webkit-linear-gradient(top,  #f5f6f6 0%,#dbdce2 10%,#b8bac6 49%,#666 100%);
		background: -o-linear-gradient(top,  #f5f6f6 0%,#dbdce2 10%,#b8bac6 49%,#666 100%);
		background: -ms-linear-gradient(top,  #f5f6f6 0%,#dbdce2 10%,#b8bac6 49%,#666 100%);
		background: linear-gradient(to bottom,  #f5f6f6 0%,#dbdce2 10%,#b8bac6 49%,#666 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f5f6f6', endColorstr='#666',GradientType=0 );

		border-top-left-radius: 60px 90px;
		border-top-right-radius: 30px 45px;
		-webkit-transform: rotate(3deg);

	}

	ul.holes{
		list-style: none;
		padding: 0;
		margin: 0;
	}
	.holes li{
		position: absolute;
		width: 12px;
		height: 12px;
		margin: 5px;
		background-color: #FFF;
		border-radius: 50%;
		box-shadow: -2px -2px 1px rgba(0,0,0,0.3), 2px 2px 1px rgba(255,255,255,0.3);
	}
	#hole01{ top: 2px; left: 14px; }
	#hole02{ top: 16px; left: 4px; }
	#hole03{ top: 16px; left: 26px; }
	#hole04{ top: 30px; left: 14px; }
	#hole05{ top: 46px; left: 4px; }
	</style>
</head>
<body>
	<div class="pedel">
		<ul class="holes">
			<li id="hole01"></li>
			<li id="hole02"></li>
			<li id="hole03"></li>
			<li id="hole04"></li>
			<li id="hole05"></li>
			<li id="hole06"></li>
			<li id="hole07"></li>
		</ul>
	</div>
</body>
</html>
