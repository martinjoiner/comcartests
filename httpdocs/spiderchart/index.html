<!DOCTYPE html>
<html>
<head>
	<title>Spider Charts</title>

	<style type="text/css">

		table,
		tbody,
		tr,
		th,
		td{
			display: block;
		}

		table{
			margin-top: 170px;
			margin-left: 170px;
		}

		table:before{
			display: block;
			position: absolute;
			content: ' ';
			background-color: #444;
			border-radius: 50%;
			width: 26px;
			height: 26px;
			margin: -12px 0 0 -12px;
		}

		tbody{
			position: absolute;
			width: 0;
			height: 0;
		}

		tr{
			width: 70px;
			border-top: 8px solid #444;
			margin-top: -4px;
		}

		th, td{
			position: absolute;
			margin-left: 68px;
		}

		th{
			display: none;
		}

		td{
			color: white;
			background-color: #444;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			text-align: center;
			font-family: sans-serif;
			font-size: 1.2em;
			white-space: nowrap;
		}

		td:after{
			content: ' ' attr(alt);
		}

		tbody:nth-child(1) td{
			background-color: #2e8adb; 
		}
		tbody:nth-child(2) td{
			background-color: #6d5271; 
		}

	</style>
</head>
<body>


<table>
	<tbody>
		<tr>
			<th>Local</th>
			<td alt="Local" class="valueCell" style="height: 120px; width: 120px; line-height: 120px; margin-top: -60px;">60%</td>
		</tr>
	</tbody>
	<tbody style="transform: rotate(72deg);">
		<tr>
			<th>County</th>
			<td alt="County" class="valueCell" style="height: 80px; width: 80px; line-height: 80px; margin-top: -40px; transform: rotate(-72deg);">20%</td>
		</tr>
	</tbody>
	<tbody style="transform: rotate(144deg);">
		<tr>
			<th>Regional</th>
			<td alt="Regional" class="valueCell" style="height: 70px; width: 70px; line-height: 70px; margin-top: -35px; transform: rotate(-144deg);">10%</td>
		</tr>
	</tbody>
	<tbody style="transform: rotate(216deg);">
		<tr>
			<th>National</th>
			<td alt="National" class="valueCell" style="height: 65px; width: 65px; line-height: 65px; margin-top: -32.5px; transform: rotate(-216deg);">5%</td>
		</tr>
	</tbody>
	<tbody style="transform: rotate(288deg);">
		<tr>
			<th>UK Wide</th>
			<td alt="UK Wide" class="valueCell" style="height: 65px; width: 65px; line-height: 65px; margin-top: -32.5px; transform: rotate(-288deg);">5%</td>
		</tr>
	</tbody>
</table>

</body>
</html>
